# a.dux Configuration
# Split keyboard battery reporting and Bluetooth improvements

# === Battery Reporting for Split Keyboard ===
# Enable BLE battery service (reports to host OS)
CONFIG_BT_BAS=y

# Enable battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable peripheral battery level fetching (for split keyboards)
# This allows the central side to fetch battery levels from the peripheral side
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Enable battery level proxy
# This allows the central to report both its own and peripheral's battery levels
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# === Bluetooth Configuration ===
# Increase transmit power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Disable PHY 2Mbps for compatibility with Windows/Intel/Realtek chipsets
CONFIG_BT_CTLR_PHY_2M=n

# Enable passkey entry for work-managed computers
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y
